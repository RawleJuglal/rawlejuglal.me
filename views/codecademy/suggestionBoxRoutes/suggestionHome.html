<form id='idea' ng-submit="addSuggestion()" style="margin-top: 50px">
    <h3> Submit Your Suggestion </h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
    </div>
    <button type="submit" class="btn btn-danger">Suggest</button>
</form>
<div class='row'>
    <div class='col-xs-12 col-sm-6 col-md-4'  ng-repeat="post in posts | orderBy:'-upvotes'">
        <div class='ideaBox'>
            <div class='avatar'>
                <img  class='img-responsive center-block' src="{{post.avatar}}"></img>
            </div><!-- End of avatar -->
            <div class='ideaTitle'>
                <h3 class='no-pad text-center'>{{post.title}}</h3>
            </div><!--End of ideaTitle-->
            <div class='interfaceBox'>
                <i class="fa fa-2x fa-heart-o" ng-click="upVote($index)"></i>
                <span class='upvotesCircle'>{{post.upvotes}}</span>
                <a class='btn btn-primary btn-xs pull-right' href="#/suggestion/{{$index}}">Comments</a>
            </div><!-- End of interfaceBox -->
        </div><!-- End of ideaBox -->
    </div><!-- End of col -->
</div><!--End of row -->
