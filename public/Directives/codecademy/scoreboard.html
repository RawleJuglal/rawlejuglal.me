            <div class='scoreboardContainer'>
              <div class='scoreBox img-responsive center-block'>
                <div class='row'>
                  <div class='col-xs-12'>
                    <h4 class='text-center lead'>{{info.period}}</h4>
                  </div><!--End of col-xs-12-->
                </div><!--End of row-->
                <div class='row'>
                  <div class='col-xs-5'>
                    <p class='text-center numeral'>{{info.homeTeam.home_score}}</p>
                    <div class="media">
                      <div class="media-left">
                          <img class="media-object" ng-src="{{info.homeTeam.home_logo}}">
                      </div><!--End of media-left-->
                      <div class="media-body">
                        <h4 class="media-heading">{{info.homeTeam.home_city}}</h4>
                        <p>{{info.homeTeam.home_mascot}}</p>
                      </div><!--End of media-body-->
                    </div><!--End of media-->
                  </div><!--End of col-xs-4-->
                   <div class='col-xs-2'>
                    <p class='text-center numeral'>-</p>
                  </div><!--End of col-xs-4-->
                   <div class='col-xs-5'>
                     <p class='text-center numeral'>{{info.visitorTeam.visitor_score}}</p>
                     <div class="media">
                      <div class="media-left">
                          <img class="media-object" ng-src="{{info.visitorTeam.visitor_logo}}">
                      </div><!--End of media-left-->
                      <div class="media-body">
                        <h4 class="media-heading">{{info.visitorTeam.visitor_city}}</h4>
                        <p>{{info.visitorTeam.visitor_mascot}}</p>
                      </div><!--End of media-body-->
                    </div><!--End of media-->
                  </div><!--End of col-xs-4-->
                </div><!--End of row-->
              </div><!--End of scoreBox-->
            </div><!--End of scoreboardContainer-->
